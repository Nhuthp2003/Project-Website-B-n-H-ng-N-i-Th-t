 <!doctype html>
<html lang="en">

<head>
    <title>User Detail</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- icon iconify -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container" style="font-family: 'Montserrat', sans-serif;">
            <div class="row d-flex justify-content-center mt-4">
                <div class="col-lg-6 bg-light" style="box-shadow: rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 56px, rgba(17, 17, 26, 0.1) 0px 24px 80px;">
                    <div class="row mt-4">
                        <div class="col-sm" style="background-color: #1e372f;">
                            <h1 class="text-white fw-bold text-end me-4 mt-4 mb-4" style="font-size: 45px;">USER DETAILS</h1>
                        </div>
                        <div class="col mt-4">
                            <div class="row">
                                <div class="col">
                                    <div class="container mt-2">
                                        <h1 class="fw-bold" style="font-size: 13px;">ARPHOR</h1>
                                        <h1 class="fw-bold" style="font-size: 13px;">Welcome!</h1>
                                    </div>
                                </div>
                                <div class="col-2" style="background-color: #1e372f;"></div>
                            </div>
                        </div>
                        <hr class="mt-3">
                    </div>
                    <div class="container">
                        <div class="row">
                            <h1 class="fw-bold mt-3 mb-3" style="font-size: 13px;">User Details</h1>
                            <div class="col">
                                <h1 style="font-size: 13px;" >ID</h1>
                                <h1 style="font-size: 13px;">Name</h1>
                                <h1 style="font-size: 13px;">Last Name</h1>
                                <h1 style="font-size: 13px;">Phone</h1>
                                <h1 style="font-size: 13px;">Email</h1>
                                <h1 style="font-size: 13px;">Location</h1>
                            </div>
                            <div class="col text-end">
                                <h1 style="font-size: 13px;" th:text="${user.userId}"></h1>
                                <h1 style="font-size: 13px;" th:text="${user.firstName}"></h1>
                                <h1 style="font-size: 13px;" th:text="${user.lastName}"></h1>
                                <h1 style="font-size: 13px;" th:text="${user.phone}"></h1>
                                <h1 style="font-size: 13px;" th:text="${user.email}"></h1>
                                <h1 style="font-size: 13px;" th:text="${user.address}"></h1>
                            </div>
                        </div>
                    </div>
                   
<!--                    <div class="row mt-4">-->
<!--                        <div class="col">-->
<!--                            <div class="container">-->
<!--                                <a class="btn border border-secondary rounded-0 btn-lg mt-3 w-100" href="#" role="button">-->
<!--                                    <h1 class="mt-2" style="font-size: 13px;"><iconify-icon class="me-2" icon="ph:download-simple-thin"-->
<!--                                            style="font-size: 13px; position: relative; top: 2px;"></iconify-icon>Download User Details</h1>-->
<!--                                </a>-->
<!--                            </div>-->
<!--                        </div>-->
                    
                    <div class="row mt-4">
                        <div class="col">
                            <div class="container">
                                <a class="btn border border-secondary rounded-0 btn-lg mt-3 w-100" href="/dashboard#!/customer" role="button">
                                    <h1 class="mt-2" style="font-size: 13px;"><iconify-icon class="me-2" icon="ph:arrow-left-bold"
                                            style="font-size: 13px; position: relative; top: 2px;"></iconify-icon>Back To User Details</h1>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4" style="background-color: #1e372f;">
                        <div class="col">
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg mt-3 mb-3">
                                        <div class="d-flex justify-content-evenly">
                                            <a class="btn btn-outline-light rounded-circle d-flex align-items-center justify-content-center"
                                                style="width: 30px; height: 30px;">
                                                <iconify-icon icon="ri:pinterest-fill"
                                                    style="font-size: 13px;"></iconify-icon>
                                            </a>
                                            <a class="btn btn-outline-light rounded-circle d-flex align-items-center justify-content-center"
                                                style="width: 30px; height: 30px;">
                                                <iconify-icon icon="ri:twitter-x-fill"
                                                    style="font-size: 13px;"></iconify-icon>
                                            </a>
                                            <a class="btn btn-outline-light rounded-circle d-flex align-items-center justify-content-center"
                                                style="width: 30px; height: 30px;">
                                                <iconify-icon icon="ri:facebook-fill"
                                                    style="font-size: 13px;"></iconify-icon>
                                            </a>
                                            <a class="btn btn-outline-light rounded-circle d-flex align-items-center justify-content-center"
                                                style="width: 30px; height: 30px;">
                                                <iconify-icon icon="ri:dribbble-fill"
                                                    style="font-size: 13px;"></iconify-icon>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="col-lg mt-3 mb-3 text-center">
                                        <h1 class="fw-bold mt-2 text-light" style="font-size: 13px;">Thank you!</h1>
                                    </div>
                                    <div class="col-lg mt-3 mb-3 text-center">
                                        <h1 class="fw-bold mt-2 text-light" style="font-size: 13px;" th:text="${user.email}"></h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
