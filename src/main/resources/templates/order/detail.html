<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" 
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
    <main>
        <div class="container" style="font-family: 'Montserrat', sans-serif;">
            <div class="row d-flex justify-content-center mt-5 mb-5">
                <div class="col-lg-6 bg-light" style="box-shadow: rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 56px, rgba(17, 17, 26, 0.1) 0px 24px 80px;">
                    <div class="row mt-4">
                        <div class="col-sm rounded-pill rounded-start" style="background-color: #1e372f;">
                            <h1 class="text-white fw-bold text-end me-4 mt-4 mb-4" style="font-size: 45px;">INVOICE</h1>
                        </div>
                        <div class="col mt-4">
                            <div class="row">
                                <div class="col">
                                    <div class="container mt-2">
                                        <h1 class="fw-bold" style="font-size: 13px;">ARPHOR</h1>
                                        <h1 class="fw-bold" style="font-size: 13px;">Welcome!</h1>
                                    </div>
                                </div>
                                <div class="col rounded-pill rounded-end" style="background-color: #FFF2E9;">
                                	<h1 class="mt-3 fw-bold rounded-pill text-center" style="font-size: 13px;">
                                		<iconify-icon icon="ph:check-circle-bold"
                                            style="font-size: 13px; position: relative; top: 2px;"></iconify-icon>
                                		Chờ thanh toán
                                	</h1>
                                </div>
                            </div>
                        </div>
                        <hr class="mt-3">
                    </div>
                    <div class="container">
                        <div class="row">
                            <h1 class="fw-bold mt-3 mb-3" style="font-size: 13px;">BILLING TO:</h1>
                            <div class="col">
                                <h1 style="font-size: 13px;">Email</h1>
                                <h1 style="font-size: 13px;">Name</h1>
                                <h1 style="font-size: 13px;">Phone</h1>
                                <h1 style="font-size: 13px;">Address</h1>
                                <h1 style="font-size: 13px;">Order Date</h1>
                            </div>
                            <div class="col text-end">
                                <h1 style="font-size: 13px;" th:text="${order.email}"></h1>
                                <h1 style="font-size: 13px;" th:text="${order.userRoles.lastName + ' ' + order.userRoles.firstName}"></h1>
                                <h1 style="font-size: 13px;" th:text="${order.userRoles.phone}"></h1>
								<h1 style="font-size: 13px;" th:text="${order.userRoles.address}"></h1>
								<h1 style="font-size: 13px;" th:text="${order.orderDate}"></h1>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div style="background-color: #1e372f;">
                            <div class="container">
                                <div class="row text-white">
                                    <div class="col-4">
                                        <h1 class="fw-bold mt-2" style="font-size: 13px;">PRODUCT</h1>
                                    </div>
                                    <div class="col">
                                        <h1 class="fw-bold mt-2" style="font-size: 13px;">PRICE</h1>
                                    </div>
                                    
                                    <div class="col">
                                        <h1 class="fw-bold mt-2" style="font-size: 13px;">QTY</h1>
                                    </div>
                                    <div class="col-3">
                                        <h1 class="fw-bold mt-2" style="font-size: 13px;">TOTAL</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col mt-2">
                            <div class="container">
                                <div class="row" th:each="detail : ${orderde}">
									<div class="col-4">
										<h1 class="mt-2" style="font-size: 13px;"
											th:text="${detail.product.productName}"></h1>
									</div>
									<div class="col">
										<h1 class="mt-2" style="font-size: 13px;" th:text="'$' + ${detail.product.price}"></h1>
									</div>
									<div class="col">
										<h1 class="mt-2" style="font-size: 13px;" th:text="${detail.quantity}"></h1>
									</div>
									<div class="col-3">
										<h1 class="mt-2" style="font-size: 13px;"
											th:text="'$' + ${detail.product.price * detail.quantity}"></h1>
									</div>
									<hr class="text-secondary mt-1 mb-1">
								</div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-sm">
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <h1 class="fw-bold mt-3" style="font-size: 13px;">SHIPPING</h1>
                                        <h1 class="fw-bold mt-3" style="font-size: 13px;">TOTAL</h1>
                                    </div>
                                    <div class="col text-end">
                                        <h1 class="mt-3" style="font-size: 13px;">$32</h1>
                                        <h1 class="mt-3" style="font-size: 13px;" id="total"></h1>
                                        <style>
											#total::before {
											    content: "$"; /* Thêm ký tự dollar vào trước giá trị */
											}
										</style>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4" style="background-color: #1e372f;">
                        <div class="col">
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg mt-3 mb-3">
                                        <div class="d-flex justify-content-evenly">
                                            <a class="btn btn-outline-light rounded-circle d-flex align-items-center justify-content-center"
                                                style="width: 30px; height: 30px;">
                                                <iconify-icon icon="ri:pinterest-fill"
                                                    style="font-size: 13px;"></iconify-icon>
                                            </a>
                                            <a class="btn btn-outline-light rounded-circle d-flex align-items-center justify-content-center"
                                                style="width: 30px; height: 30px;">
                                                <iconify-icon icon="ri:twitter-x-fill"
                                                    style="font-size: 13px;"></iconify-icon>
                                            </a>
                                            <a class="btn btn-outline-light rounded-circle d-flex align-items-center justify-content-center"
                                                style="width: 30px; height: 30px;">
                                                <iconify-icon icon="ri:facebook-fill"
                                                    style="font-size: 13px;"></iconify-icon>
                                            </a>
                                            <a class="btn btn-outline-light rounded-circle d-flex align-items-center justify-content-center"
                                                style="width: 30px; height: 30px;">
                                                <iconify-icon icon="ri:dribbble-fill"
                                                    style="font-size: 13px;"></iconify-icon>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="col-lg mt-3 mb-3 text-center">
                                        <h1 class="fw-bold mt-2 text-light" style="font-size: 13px;">Thank you!</h1>
                                    </div>
                                    <div class="col-lg mt-3 mb-3 text-center">
                                        <h1 class="fw-bold mt-2 text-light" style="font-size: 13px;">mail@arphor.com</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<script th:inline="javascript">
			var total = 0;
			var details = /*[[${orderde}]]*/[]; // Lấy dữ liệu chi tiết đơn hàng từ model

			details.forEach(function(detail) {
				var price = detail.product.price;
				var quantity = detail.quantity;
				var subtotal = price * quantity;
				total += subtotal;
			});

			document.getElementById("total").innerText = total;
		</script>

	</main>
</body>

</html>
