<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" 
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
    <main>
        <div class="container" style="font-family: 'Montserrat', sans-serif;">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-lg-6">
                    <h1 class="text-center mt-5" style="font-size: 40px;">CREATE ACCOUNT</h1>
                    <div class="row d-flex justify-content-center mt-4 mb-5">
                        <form class="w-75" action="/register/save"
							th:object="${userRoles}" method="post">
							<div th:if="${message != null}" class="mb-4 mt-4">
							    <h1 class="text-center" style="font-size: 16px; color: #ff0101;" th:utext="${message}"></h1>
							</div>
							<div class="mb-3">
								<label for="firstname" class="form-label">First Name</label> <input
									type="text" th:field="*{firstName}" name="firstName"
									id="firstName" class="form-control rounded-0 shadow-none"
									placeholder="First Name" required>
							</div>
							<div class="mb-3">
								<label for="lastname" class="form-label">Last Name</label> <input
									type="text" th:field="*{lastName}" name="lastName"
									id="latsName" class="form-control rounded-0 shadow-none"
									placeholder="Last Name" required>
							</div>
							<div class="mb-3">
								<label for="email" class="form-label">Email</label> <input
									type="email" th:field="*{email}" name="email" id="email"
									class="form-control rounded-0 shadow-none" placeholder="Email"
									required>
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Password</label> <input
									type="password" class="form-control rounded-0 shadow-none"
									minlength="6" name="password" id="password"
									placeholder="Password" required>
							</div>
							<button class="btn mt-3 rounded-0 w-100" type="submit"
								style="background-color: #1e372f; box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;">
								<h1 class="fw-bold mt-2 text-white" style="font-size: 11px;">CREATE</h1>
							</button>
							<div class="mt-4 text-center">
								<a th:href="@{/}" class="text-dark" style="font-size: 13px;"
									href="#">Return to Store</a>
							</div>
						</form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
